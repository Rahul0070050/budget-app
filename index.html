<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>BUDGET</title>
</head>

<body>
    <div class="container py-3">
        <h4 class="text-uppercase mt-4">budget app</h4>
        <div class="row">
            <div class="col-md-5 left-section my-3">
                <div class="budget text-capitalize my-3">
                    <label class="">please enter your budget</label>
                    <p id="not-a-number"></p>
                    <input type="number" name="my-udget" id="my-budget">
                    <button class="text-capitalice" id="budget-submit">Submit</button>
                </div>
                <div class="my-expence algne-items-senter text-capitalize my-3">
                    <label>enter your expense</label>
                    <input type="text" name="name" id="expence-name">
                    <label>enter your expense amound</label>
                    <p id="not-num"></p>
                    <input type="number" name="expence-amound" id="expence-amound">
                    <input type="number" name="expence-amound" id="id" hidden>
                    <div class="buttons">
                        <button class="text-capitalize" id="expense">add expense</button>
                        <button class="text-capitalize" onclick="location.reload();">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 my-4">
                <div class="budget-detailse text-uppercase">
                    <div class="i-have mx-2">
                        <h4>budget</h4>
                        <i class="fas fa-money-bill-alt fa-3x"></i>
                        <h3 id="money-i-have"><i class="fas fa-dollar-sign fa-1x"></i> <span id="show-my-budjet">0</span></h3>
                    </div>
                    <div class="i-have mx-2">
                        <h4>expenses</h4>
                        <i class="fa fa-credit-card fa-3x"></i>
                        <h3 id="show-expene"><i class="fas fa-dollar-sign fa-1x"></i> <span id="show-my-expense">0</span></h3>
                    </div>
                    <div class="i-have mx-2">
                        <h4>balance</h4>
                        <i class="fas fa-dollar-sign fa-3x"></i>
                        <h3 id="balence-i-have"><i class="fas fa-dollar-sign fa-1x"></i> <span id="show-my-balanse">0</span></h3>
                    </div>
                </div>
                <div class="text-capitalize show-expence my-4">
                    <div class="title-row my-3">
                        <p>expense title</p>
                        <p>expense value</p>
                        <p>expense edit</p>
                    </div>
                    <div class="expense-container">
                        <!-- BBBBBBBBBBBBBBBBBBBBBBB -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/javaScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
